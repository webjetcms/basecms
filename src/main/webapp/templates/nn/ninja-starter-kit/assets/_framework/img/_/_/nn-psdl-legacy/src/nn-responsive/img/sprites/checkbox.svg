<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0" y="0" width="24" height="600">
	<defs>
		<style>
			.stroke-orange {
				stroke: #ea650d;
			}
			.stroke-grey-m {
				stroke: #999999;
			}
			.fill-white {
				fill: #FFFFFF;
			}
			.fill-grey-el {
				fill: #e5ded9;
			}
		</style>
		<filter id="drop-shadow" x="-50%" y="-40%" width="200%" height="200%">
			<feOffset dx="0" dy="2" />
			<feGaussianBlur stdDeviation="3" result="offset-blur" />
			<feFlood flood-color="#000000" flood-opacity="0.25" result="color" />
			<feComposite operator="in" in="color" in2="offset-blur" result="shadow" />
			<feComposite operator="over" in="SourceGraphic" in2="shadow" />
		</filter>
		<rect id="rectangle" stroke-width="1" x="0" y="0" height="13" width="13" />
		<polyline id="check" points="2 6 5 10 11 2" fill="transparent" stroke-width="2.5"/>
	</defs>
	<g id="default" transform="translate(3,3)">
		<use xlink:href="#rectangle" class="stroke-grey-m fill-white" />
	</g>
	<g id="focus" transform="translate(3,103)">
		<use xlink:href="#rectangle" class="stroke-orange fill-white" filter="url(#drop-shadow)" />
	</g>
	<g id="selected" transform="translate(3,203)">
		<use xlink:href="#rectangle" class="stroke-grey-m fill-white" />
		<use xlink:href="#check" class="stroke-orange" />
	</g>
	<g id="focus-selected" transform="translate(3,303)">
		<use xlink:href="#rectangle" class="stroke-orange fill-white" filter="url(#drop-shadow)" />
		<use xlink:href="#check" class="stroke-orange" />
	</g>
	<g id="disabled-selected" transform="translate(3,403)">
		<use xlink:href="#rectangle" class="stroke-grey-m fill-grey-el" />
		<use xlink:href="#check" class="stroke-grey-m" />
	</g>
	<g id="disabled" transform="translate(3,503)">
		<use xlink:href="#rectangle" class="stroke-grey-m fill-grey-el" />
	</g>
</svg>